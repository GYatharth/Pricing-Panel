<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="https://res.cloudinary.com/dopkogikj/image/upload/v1741517174/icon1_zv6cc9.png" alt="" class="pricing-img">
            <h2 class="pricing-header">PERSONAL</h2>
            <ul class="pricing-features">
                <hr>
                <li class="pricing-features-item"><b>CUSTOM DOMAINS</b></li>
                <hr>
                <li class="pricing-features-item"><b>SLEEPS AFTER 30 MINS</b></li>
                <li class="pricing-features-item"><b>OF INACTIVITY</b></li>
                <hr>
            </ul>
            <span class="pricing-price"><b>FREE</b></span>
            <a href="#/" class="pricing-button">SIGN UP</a>
        </div>
        <div class="vertical-line"> </div>
        <div class="pricing-plan">
            <img src="https://res.cloudinary.com/dopkogikj/image/upload/v1741517174/icon2_qvxkun.png" alt="" class="pricing-img">
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul class="pricing-features">
                <hr>
                <li class="pricing-features-item"><b>NEVER SLEEPS</b></li>
                <hr>
                <li class="pricing-features-item"><b>MULTIPLE WORKERS FOR</b></li>
                <li class="pricing-features-item"><b>MORE POWERFUL APPS</b></li>
                <hr>
            </ul>
            <span class="pricing-price"><b>$150</b></span>
            <a href="#/" class="pricing-button is-featured">FREE TRIAL</a>
        </div>
        <div class="vertical-line"> </div>
        <div class="pricing-plan">
            <img src="https://res.cloudinary.com/dopkogikj/image/upload/v1741517174/icon3_pobx5o.png" alt="" class="pricing-img">
            <h2 class="pricing-header">ENTERPRISE</h2>
            <ul class="pricing-features">
                <hr>
                <li class="pricing-features-item"><b>DEDICATED</b></li>
                <hr>
                <li class="pricing-features-item"><b>SIMPLE HORIZONTAL</b></li>
                <li class="pricing-features-item"><b>SCALABILITY</b></li>
                <hr>
            </ul>
            <span class="pricing-price"><b>$400</b></span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>

    </div>

</body>

</html>
